<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="product-card" data-qa="card">

    <img class="product-card__content__photo" src="images/imac.jpeg" alt="Моноблок Apple/">

    <div class= "product-card__content">
      <div class="product-card__content__product-description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__content__id">Код товара: 195434</div>

      <div class="product-card__content__rate-and-feedback">
        <div class="product-card__content__rate-and-feedback__rate-stars">
          <img class="rate-star" src="images/star-active.svg" alt="Звезда рейтинга"/>
          <img class="rate-star" src="images/star-active.svg" alt="Звезда рейтинга"/>
          <img class="rate-star" src="images/star-active.svg" alt="Звезда рейтинга"/>
          <img class="rate-star" src="images/star-active.svg" alt="Звезда рейтинга"/>
          <img class="rate-star" src="images/star.svg" alt="Неактивная звезда рейтинга"/>
        </div>
        <div class="product-card__content__rate-and-feedback__feedback">Отзывов: 5</div>
      </div>

      <div class="product-card__content__price">
        <div class="product-card__content__price__tag">Цена:</div>
        <div class="product-card__content__price__number">69 999 грн</div>
      </div>

      <a href="" class="product-card__content__buy-link" data-qa="hover">купить</a>

    </div>

  </div>
</body>
</html>
